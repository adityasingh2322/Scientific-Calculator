<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utensil.css" rel="stylesheet" type="text/css"/>
    <title>Scientific Calculator</title>
</head>
<body>
    <h1 class = "text-center">Let's Calculate!..</h1>
    <div class = "container bg-red flex flex-col item-center">
        
        <input type="text" placeholder="Enter your expression" class="input-text">
        
        <div class = "row">
            <button class = "button">7</button>
            <button class = "button">8</button>
            <button class = "button">9</button>
            <button class = "button col-red">*</button>
        </div>
        <div class = "row">
            <button class = "button">4</button>
            <button class = "button">5</button>
            <button class = "button">6</button>
            <button class = "button col-red">-</button>
        </div>
        <div class = "row">
            <button class = "button">1</button>
            <button class = "button">2</button>
            <button class = "button">3</button>
            <button class = "button col-red">+</button>
        </div>
        <div class = "row">
            <button class = "button">0</button>
            <button class = "button">.</button>
            <button class = "button col-red">C</button>
            <button class = "button col-red">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
